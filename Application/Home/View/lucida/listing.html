<script type="text/javascript">
    function status(obj) {
        var _this = $(obj);
        var id = _this.attr("data-id");
        $.ajax({
            type: "POST",
            url: "__ROOTHOME__/Lucida/status",
            dataType: "json",
            data: {id : id},
            success: function(msg){
                //alert(msg.message);
                layer.msg(msg.message);

                window.setTimeout(
                    'window.location.reload(true)',
                    2000
                );
               // window.location.reload(true);
            }
        });
    }
</script>
