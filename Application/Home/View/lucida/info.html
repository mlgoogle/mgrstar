    function rv_pic(obj) {

                success: function(msg){
                    window.location.href = "__ROOTHOME__/Lucida/info/id/" + msg.id;
                }
            });
        }
    }

    //添加经历、成就
    function addExp(obj, key) {
        var _this = $(obj);

        var id = $.trim($("input[name='code']").val());
        if (id.length == 0) return false;

        var val = $.trim($('input[name="'+key+'"]').val());
        if (val.length == 0) return false;

        $(".add"+key).append(val +"<br>");
        $('input[name="'+key+'"]').val("")

        var url = "__ROOTHOME__/Lucida/addExp";
        $.ajax({
            type: "POST",
            url: url,
            dataType: "json",
            data: {key : key, val : val, uid : id},
            success: function(msg){
                if(msg.code==0){
                    layer.msg(msg.message);
                }else{
                    layer.msg(msg.message);
                }
                //console.log(msg);
            }
        });
    }

    //删除经历、成就
    function close_exp(obj) {
        var _this = $(obj);
        var id = _this.attr("data-id");

        $.ajax({
            type: "POST",
            url: "__ROOTHOME__/Lucida/exp",
            dataType: "json",
            data: {id : id},
            success: function(msg){

                if(msg.code==0){
                    layer.msg(msg.message);
                    _this.parent().remove();
                }else if(msg.code==-2){
                    layer.msg(msg.message);
                }else{
                    layer.msg(msg.message);
                }
            }
        });
    }

    var xhr;
    function createXMLHttpRequest() {
        if (window.ActiveXObject) {
            xhr = new ActiveXObject("Microsoft.XMLHTTP");
        } else if (window.XMLHttpRequest) {
            xhr = new XMLHttpRequest();
        }
    }
    
    function UploadPic() {
        var fileObj = document.getElementById("filePic").files;

        var len = fileObj.length;
        var form = new FormData();
        for (var i = 0; i < len; i++) {
            var size  = fileObj[i].size/1024;
            var type  = fileObj[i].type;

            if(size>1000){
                layer.msg('附件不能大于1M');
                return false;
            }


            if(!type.match('jpeg|jpg|png')){
                layer.msg('图片类型只支持jpg,png');
                return false;
            }

            form.append("myfile", fileObj[i]);
        }


        createXMLHttpRequest();
        xhr.onreadystatechange = handPic;
        var FileController = '__ROOTHOME__/Lucida/UploadPic';

        xhr.open("post", FileController, true);
        xhr.send(form);

    }
    
    function handPic() {
        if (xhr.readyState == 4) {
            if (xhr.status == 200 || xhr.status == 0) {
                var result = xhr.responseText;
                var json = eval("(" + result + ")");

                if(json.code == -2){
                    layer.msg(json.message);
                }else {
                    $('input[name=head_url]').val(json);
                }
            }

            var img = '<span><img src="__PUBLIC__/uploads/pic/'+ json +'"></span>';
            //var img = '<span><img src="'+json[i]+'"></span>';
            $(".star_pic_div").html(img);
           // console.log(xhr);
           // console.log(json);
        }
    }
